<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link rel="icon" href="./media/download.png" type="icon">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-black py-0 px-5 mb-5 position-fixed">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="width: 130px; height: 80px;">
          <img src="./media/download.png" width="130px" height="80px" alt="">
        </a>
        <div class="me-5">
          <a href="index.html" id="logoutButton">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </div>
        </div>
      </div>
    </nav>
    <!-- <hr class="text-light"> -->
    <br>
    <br>
    <div
      class="container vh-100 mt-5"
    >
      <div class="row">
        <div class="col-12 py-3">
          <h2 class="obective text-center mb-4">Study <span style="color: #178fc6;">Planner</span> is your way to success</h2>
        </div>
        <div class="col-6">
          <div class="card bg-dark shadow-lg p-4" >
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Set <span style="color: #cccccc;">your</span> plan</h1>
              <form>
                <div class="mb-3">
                  <div class="row mb-2">
                    <div class="col-6">
                      <input
                    type="text"
                    id="subject"
                    name="subject"
                    class="form-control"
                    placeholder="Subject"
                    oninput="subjectValid()"
                  />
                  <p class="error d-none" id="titleError">
                    Please add at least 6 characters
                  </p>
                    </div>
                    <div class="col-6">
                      <input
                    type="number"
                    id="hours"
                    name="hours"
                    min="1"
                    class="form-control"
                    placeholder="Hours needed"
                  />
                    </div>
                  </div>
                  <label for="date" class="text-light">Exam date:</label>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    id="description"
                    name="description"
                    class="form-control "
                    rows="4"
                    placeholder="Description"
                    oninput="descValid()"
                  ></textarea>
                  <p class="error d-none" id="descError">
                    Description must be at least 15 characters long
                  </p>
                </div>
                <button class="btn btn-info" id="add" onclick="addTodo(event)">
                  Add
                </button>
                <!-- <div class="my-3">
                  <input
                    type="search"
                    id="search"
                    name="search"
                    class="form-control"
                    placeholder="Search by Title"
                    oninput="searchTodos()"
                  />
                </div> -->
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="shadow-lg px-4 py-4 ">
            <div class="border-bottom mb-3">
              <h2 class="text-center mb-4" style="color: #178fc6;">Your Plans:</h2>
            </div>
            <div id="todoContainer" >
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
